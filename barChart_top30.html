<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css" />
    <title>Character Statistics</title>
    <script src="https://d3js.org/d3.v6.min.js"></script>
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap"
    />
    <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
  />
    <style type="text/css">
      body,
      h1,
      h2,
      h3,
      h4,
      h5,
      h6 {
        font-family: "Bebas Neue", cursive;
      }
      rect:hover {
        fill: #fddb27ff;
      }

      div.tooltip {
        position: absolute;
        text-align: center;
        width: 60px;
        height: 25px;
        padding: 2px;
        padding-top: 5px;
        font: 14px sans-serif;
        background: lightgrey;
        border: 0px;
        border-radius: 8px;
        pointer-events: none;
      }

      div.w3-display-container{
        font-size:20px;
      }

      svg {
        display: block;
        margin: 0 auto;
      }

      #toggle {
        margin-left: 450px;
      }
    </style>
  </head>
  <body>
    <a href="index.html" class="w3-button w3-light-grey"
        ><i class="fa fa-home"></i>HOME</a
      >
    <h1>Character Ability / Skillset Barchart</h1>
    <div class="w3-display-container">
      <p>
        <ol>
          <li>Click on the different buttons to change the skillset we are looking
            at</li>
            <li>Hover over the bars to see the value</li>
            <li>Click here to see the <a href='barChart.html'>full sample</a></li>
        </ol>
      </p>
    </div>
    <div id="toggle">
      <h3>Click to change category</h3>
      <button onclick="update('Intelligence')">Intelligence</button>
      <button onclick="update('Speed')">Speed</button>
      <button onclick="update('Power')">Power</button>
      <button onclick="update('Strength')">Strength</button>
      <button onclick="update('Durability')">Durability</button>
      <button onclick="update('Combat')">Combat</button>
      <button onclick="update('Overall')">Overall</button>
    </div>
    <script>
      var margin = { top: 80, right: 180, bottom: 80, left: 180 },
        width = 960 - margin.left - margin.right,
        height = 590 - margin.top - margin.bottom;

      var svg = d3
        .select("body")
        .append("svg")
        .attr("width", width + margin.left + margin.right)
        .attr("height", height + margin.top + margin.bottom)
        .append("g")
        .attr("transform", "translate(" + margin.left + "," + margin.top + ")");

      //Setting up div
      var div = d3
        .select("body")
        .append("div")
        .attr("class", "tooltip")
        .style("opacity", 0);

      // set the ranges
      var yScale = d3.scaleBand().range([height, 0]).padding(0.1);

      var xScale = d3.scaleLinear().range([0, width]);

      d3.tsv("Datasets/stat_30.tsv").then(function (data) {
        var elements = Object.keys(data[0]).filter(function (d) {
          return d != "Name";
        });
        var selection = elements[0]; //0-6

        //Adding domain to X and Y Scale
        xScale.domain([
          0,
          d3.max(data, function (d) {
            return +d[selection];
          }),
        ]);

        yScale.domain(
          data.map(function (d) {
            return d.Name;
          })
        );

        //Adding X Axis
        svg
          .append("g")
          .attr("transform", "translate(0,-20)")
          .call(d3.axisBottom(xScale));

        //X axis label
        var text = svg
          .append("text")
          .attr("class", "text")
          .attr("x", 235)
          .attr("y", -30)
          .attr("text-anchor", "start")
          .text(function (d) {
            return "Category : " + selection;
          })
          .attr('font-size',22);

        //Adding Y Axis
        svg
          .append("g")
          .call(d3.axisLeft(yScale))
          .attr('font-size',"16px")
          .attr("transform", "translate(0,10)");

        //Y axis label
        svg
          .append("text")
          .attr("class", "y label")
          .attr("text-anchor", "end")
          .attr("y", 0)
          .attr("x", -20)
          .attr("dy", ".75em")
          .text("Character")
          .attr('font-size',20)
          .attr("transform", "translate(-5,-19)");

        // append the rectangles for the bar chart
        svg
          .selectAll(".bar")
          .data(data)
          .enter()
          .append("rect")
          .attr("class", "bar")
          .attr("fill", "#00B1D2FF")
          .attr("width", function (d) {
            return xScale(+d[selection]);
          })
          .attr("y", function (d) {
            return yScale(d.Name);
          })
          .attr("height", yScale.bandwidth())
          .on("mouseover", function (event, d) {
            div.transition().duration(200).style("opacity", 1);
            div
              .html(d[selection])
              .style("left", event.pageX + "px")
              .style("top", event.pageY - 28 + "px");
          })
          .on("mouseout", function (d) {
            div.transition().duration(500).style("opacity", 0);
          })
          .attr("transform", "translate(0,8)");
          
          
          
      });

      function update(variable) {
         
        svg
          .selectAll(".bar")
          .attr("width", function (d) {
            return xScale(+d[variable]);
          })
          .attr("y", function (d) {
            return yScale(d.Name);
          })
          .attr("height", yScale.bandwidth())
          .on("mouseover", function (event, d) {
            div.transition().duration(200).style("opacity", 1);
            div
              .html(d[variable])
              .style("left", event.pageX + "px")
              .style("top", event.pageY - 28 + "px");
          })
          .on("mouseout", function (d) {
            div.transition().duration(500).style("opacity", 0);
          })
          .attr("transform", "translate(0,8)");
          

      
        svg.selectAll(".text").text(function (d) {
          return "Category : " + variable;
        });
      }
    </script>
  </body>
</html>
