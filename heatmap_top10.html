<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Heatmap</title>
    <script src="https://d3js.org/d3.v6.min.js"></script>
    <script src="https://d3js.org/d3-color.v2.min.js"></script>
    <script src="https://d3js.org/d3-interpolate.v2.min.js"></script>
    <script src="https://d3js.org/d3-scale-chromatic.v2.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3-legend/2.25.6/d3-legend.min.js"></script>
    <style>
      div.tooltip {
        position: absolute;
        text-align: center;
        width: 60px;
        height: 22px;
        padding: 2px;
        padding-top: 10px;
        font: 12px sans-serif;
        background: lightgray;
        border: 0px;
        border-radius: 8px;
        pointer-events: none;
      }
    </style>
  </head>
  <body>
    <script>
      // set the dimensions and margins of the graph
      var margin = { top: 50, right: 150, bottom: 50, left: 200 },
        width = 800 - margin.left - margin.right,
        height = 500 - margin.top - margin.bottom;

      var svg = d3
        .select("body")
        .append("svg")
        .attr("width", width + margin.left + margin.right)
        .attr("height", height + margin.top + margin.bottom)
        .append("g")
        .attr("transform", "translate(" + margin.left + "," + margin.top + ")");

      d3.csv("Datasets/top10.csv", function (d) {
        return {
          date: d3.timeParse("%Y")(d.year),
          appearance: +d["APPEARANCES"],
          name: d["name"],
        };
      }).then(function (data) {
        // Build X scales and axis
        var xScale = d3
          .scaleBand()
          .range([0, width])
          .domain(
            data.map(function (d) {
              return d.date;
            })
          )
          .padding(0.01);

        svg
          .append("g")
          .attr("transform", "translate(0," + height + ")")
          .call(d3.axisBottom(xScale).tickFormat(d3.timeFormat("%Y")));

        // Build Y scales and axis
        var yScale = d3
          .scaleBand()
          .range([height, 0])
          .domain(
            data.map(function (d) {
              return d.name;
            })
          )
          .padding(0.01);

        svg.append("g").call(d3.axisLeft(yScale));

        var colorScale = d3
          .scaleSequential(d3.interpolateReds)
          .domain(d3.extent(data, (d) => d.appearance));

        //Color Legend
        var legendColor = d3
          .legendColor()
          .labelFormat(d3.format(".0f"))
          .title("Appearances")
          .titleWidth(100)
          .scale(colorScale);
        svg.append("g").attr("transform", "translate(500,0)").call(legendColor);

        //Setting up div
        var div = d3
          .select("body")
          .append("div")
          .attr("class", "tooltip")
          .style("opacity", 0);

        svg
          .selectAll()
          .data(data, function (d) {
            return d.name + ":" + d.appearance;
          })
          .enter()
          .append("rect")
          .attr("x", function (d) {
            return xScale(d.date);
          })
          .attr("y", function (d) {
            return yScale(d.name);
          })
          .attr("width", xScale.bandwidth())
          .attr("height", yScale.bandwidth())
          .attr("transform", "translate(0,0)")
          .style("fill", function (d) {
            return colorScale(+d.appearance);
          })
          .on("mouseover", function (event, d) {
            div.transition().duration(200).style("opacity", 1);
            div
              .html(d.appearance)
              .style("left", event.pageX + "px")
              .style("top", event.pageY + "px");
          })
          .on("mouseout", function (d) {
            div.transition().duration(500).style("opacity", 0);
          });
      });
    </script>
  </body>
</html>
