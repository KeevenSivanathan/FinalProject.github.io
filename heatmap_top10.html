<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Heatmap</title>
    <script src="https://d3js.org/d3.v6.min.js"></script>
    <script src="https://d3js.org/d3-color.v2.min.js"></script>
    <script src="https://d3js.org/d3-interpolate.v2.min.js"></script>
    <script src="https://d3js.org/d3-scale-chromatic.v2.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3-legend/2.25.6/d3-legend.min.js"></script>
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap"
    />
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css" />
    <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
  />
    <style>
      body,
      h1,
      h2,
      h3,
      h4,
      h5,
      h6 {
        font-family: "Bebas Neue", cursive;
      }
      div.tooltip {
        position: absolute;
        text-align: center;
        width: 60px;
        height: 22px;
        padding: 2px;
        padding-top: 10px;
        font: 12px sans-serif;
        background: lightgray;
        border: 0px;
        border-radius: 8px;
        pointer-events: none;
      }

      div.w3-display-container {
        font-size: 20px;
      }

      svg {
        display: block;
        margin: 0 auto;
      }
    </style>
  </head>
  <body>
    <a href="index.html" class="w3-button w3-light-grey"
    ><i class="fa fa-home"></i>HOME</a
  >
    <h1>Comicbook Character Number of Appearances</h1>
    <div class="w3-display-container">
      <p>
        <ol>
            <li>Hover over the colored rectangles to see their value</li>
            <li>Click here to see the <a href='heatmap.html'>full sample</a></li>
        </ol>
      </p>
    </div>
    <script>
      // set the dimensions and margins of the graph
      var margin = { top: 50, right: 180, bottom: 50, left: 400 },
        width = 1000 - margin.left - margin.right,
        height = 500 - margin.top - margin.bottom;

      var svg = d3
        .select("body")
        .append("svg")
        .attr("width", width + margin.left + margin.right)
        .attr("height", height + margin.top + margin.bottom)
        .append("g")
        .attr("transform", "translate(" + margin.left + "," + margin.top + ")");

      d3.csv("Datasets/appearances_top10.csv", function (d) {
        return {
          date: d3.timeParse("%Y")(d.year),
          appearance: +d["APPEARANCES"],
          name: d["name"],
        };
      }).then(function (data) {
        // Build X scales and axis
        var xScale = d3
          .scaleBand()
          .range([0, width])
          .domain(
            data.map(function (d) {
              return d.date;
            })
          )
          .padding(0.01);

        svg
          .append("g")
          .attr("transform", "translate(0," + height + ")")
          .call(d3.axisBottom(xScale).tickFormat(d3.timeFormat("%Y")));

        //X axis label
        var x_label = svg
          .append("text")
          .attr("class", "text")
          .attr("x", 200)
          .attr("y", 450)
          .attr("text-anchor", "start")
          .text('Year')
          .attr("font-size", 19);

        // Build Y scales and axis
        var yScale = d3
          .scaleBand()
          .range([height, 0])
          .domain(
            data.map(function (d) {
              return d.name;
            })
          )
          .padding(0.01);

        svg.append("g").call(d3.axisLeft(yScale)).attr('font-size',"16px");

        //y axis label
        var y_label = svg
          .append("text")
          .attr("class", "text")
          .attr("x", -90)
          .attr("y", -10)
          .attr("text-anchor", "start")
          .text('Character')
          .attr("font-size", 20);

        var colorScale = d3
          .scaleSequential(d3.interpolateYlGnBu)
          .domain(d3.extent(data, (d) => d.appearance));

        //Color Legend
        var legendColor = d3
          .legendColor()
          .labelFormat(d3.format(".0f"))
          .title("Appearances")
          .titleWidth(100)
          .scale(colorScale);
        svg.append("g").attr("transform", "translate(500,0)").call(legendColor).attr('font-size',"18px");

        //Setting up div
        var div = d3
          .select("body")
          .append("div")
          .attr("class", "tooltip")
          .style("opacity", 0);

        svg
          .selectAll()
          .data(data, function (d) {
            return d.name + ":" + d.appearance;
          })
          .enter()
          .append("rect")
          .attr("x", function (d) {
            return xScale(d.date);
          })
          .attr("y", function (d) {
            return yScale(d.name);
          })
          .attr("width", xScale.bandwidth())
          .attr("height", yScale.bandwidth())
          .attr("transform", "translate(0,0)")
          .style("fill", function (d) {
            return colorScale(+d.appearance);
          })
          .on("mouseover", function (event, d) {
            div.transition().duration(200).style("opacity", 1);
            div
              .html(d.appearance)
              .style("left", event.pageX + "px")
              .style("top", event.pageY + "px");
          })
          .on("mouseout", function (d) {
            div.transition().duration(500).style("opacity", 0);
          });
      });
    </script>
  </body>
</html>
